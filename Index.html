<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Cleaners Company - Reservas</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #121212; color: #ffffff; margin: 0; padding: 0; }
        .header { background-color: #000000; color: #d4af37; padding: 30px; text-align: center; border-bottom: 2px solid #d4af37; }
        .logo { width: 120px; margin-bottom: 10px; }
        .container { padding: 25px; max-width: 500px; margin: 30px auto; background: #1e1e1e; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); border: 1px solid #333; }
        h1 { margin: 0; font-size: 26px; letter-spacing: 1px; }
        h3 { color: #d4af37; text-align: center; margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #ccc; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #444; border-radius: 6px; box-sizing: border-box; background-color: #2a2a2a; color: white; font-size: 16px; }
        input:focus, select:focus { border-color: #d4af37; outline: none; }
        .btn-reserve { background: linear-gradient(135deg, #d4af37 0%, #b8962e 100%); color: black; border: none; padding: 18px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; border-radius: 6px; transition: transform 0.2s; margin-top: 10px; }
        .btn-reserve:active { transform: scale(0.98); }
        .footer { text-align: center; font-size: 12px; color: #666; margin-top: 40px; padding-bottom: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <img src="assets/icon.png" alt="Elite Cleaners Logo" class="logo">
        <h1>ÉLITE CLEANERS COMPANY</h1>
    </div>

    <div class="container">
        <h3>RESERVA PREMIUM</h3>
        
        <div class="form-group">
            <label>Nombre Completo</label>
            <input type="text" id="nombre" placeholder="Tu nombre">
        </div>

        <div class="form-group">
            <label>Tipo de Servicio</label>
            <select id="servicio">
                <option value="Residencial">Limpieza Residencial</option>
                <option value="Oficina">Limpieza de Oficina</option>
                <option value="Profunda">Limpieza Profunda (Move-in/out)</option>
                <option value="Post-Construccion">Post-Construcción</option>
            </select>
        </div>

        <div class="form-group">
            <label>Fecha del Servicio</label>
            <input type="date" id="fecha">
        </div>

        <div class="form-group">
            <label>Dirección del Servicio</label>
            <input type="text" id="direccion" placeholder="Calle, Ciudad, Zip Code">
        </div>

        <div class="form-group">
            <label>Tu Teléfono de Contacto</label>
            <input type="tel" id="telefono" placeholder="+1 (925) 336-2884">
        </div>

        <button class="btn-reserve" onclick="enviarReserva()">CONFIRMAR EN WHATSAPP</button>
    </div>

    <div class="footer">
        © 2026 Élite Cleaners Company - Excellence in Service
    </div>

    <script>
        function enviarReserva() {
            // Captura de datos
            const nombre = document.getElementById('nombre').value;
            const servicio = document.getElementById('servicio').value;
            const fecha = document.getElementById('fecha').value;
            const direccion = document.getElementById('direccion').value;
            const tel = document.getElementById('telefono').value;
            
            // VALIDACIÓN SIMPLE
            if(!nombre || !fecha || !tel) {
                alert("Por favor completa los campos principales (Nombre, Fecha y Teléfono)");
                return;
            }

            // CONFIGURACIÓN DEL NÚMERO (Pon el tuyo aquí)
            const numeroEmpresa = "1234567890"; 

            // Construcción del mensaje con formato WhatsApp
            const mensaje = 
                "*NUEVA SOLICITUD DE RESERVA*%0A" +
                "----------------------------------%0A" +
                "*Cliente:* " + nombre + "%0A" +
                "*Servicio:* " + servicio + "%0A" +
                "*Fecha:* " + fecha + "%0A" +
                "*Dirección:* " + direccion + "%0A" +
                "*Teléfono:* " + tel + "%0A" +
                "----------------------------------%0A" +
                "_Enviado desde la App de Clientes_";

            // Abrir WhatsApp
            window.open("https://wa.me/" + numeroEmpresa + "?text=" + mensaje);
        }
    </script
